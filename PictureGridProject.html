<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PictureGridProject.css"
    <title>Grid</title>
</head>
<body>
    <style>
        .container{
            display:grid;
            display:flex;
            grid-template-columns:1fr 1fr 1fr 1fr;
            grid-template-rows:100px 100px 100px 100px 100px 100px 100px 100px;
            grid-template-areas:"costume costume costume"
                                "facebook facebook"
                                
        }


    </style>

    <nav>
        <a href="#">Enter Site</a>
        <a href="#">My Account</a>
        <a href="#">Track Orders</a>
        <a href="#">Contact Info</a>
    </nav>



    <div class="container">
        <img class="costume.png" src="./images/costume.png">
        <img class="Facebook.png" src="./images/Facebook.png">
        <img class="twitter.png" src="./images/twitter.png">
        <img class="Mask.png" src="./images/Mask.png">
        <img class="costume.png" src="./images/costume.png">
        <img class="superhero.png" src="./images/superhero.png">
        <img class="santa.png" src="./images/santa.png">
        <img class="history.png" src="./images/history.png">
        <img class="LazyTown.png" src="./images/LazyTown.png">
        <img class="Blues.png" src="./images/Blues.png">
        <img class="birthday.png" src="./images/birthday.png">
        <img class="clowngrandma.png" src="./images/clowngrandma.png">
        <img class="props.png" src="./images/props.png">
        <img class="chuckles.png" src="./images/chuckles.png">
        <img class="candy.png" src="./images/candy.png">
        <img class="barbie.png" src="./images/barbie.png">
        <img class="freeshipping.png" src="./images/freeshipping.png">
        <img class="halloween.png" src="./images/"

    </div>
</body>
</html>
